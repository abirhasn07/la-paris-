<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <!-- google font link  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- google font link  -->
    <!-- font awesome link  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- font awesome link  -->

    <!-- custom-css link  -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <!-- custom-css link  -->
    <title>LaParis</title>
  </head>
  <body>
    <div class="loader">
      <img src="../images/loader.gif" alt="" />
    </div>
    <!-- navbar  -->
    <nav>
      <a href="index.html" class="logo-section">
        <img src="../images/logo.png" alt="la -paris logo" />
      </a>
    </nav>
    <!-- navbar  -->
    <section class="register">
      <span>HOME /CREATE ACCOUNT</span>
      <h2>New Account</h2>
      <form>
        <input type="text" name="first-name" id="" placeholder="First name" />
        <input type="text" name="last-name" id="" placeholder="Last name" />

        <input type="email" name="email" id="" placeholder="Email Address" />
        <input type="password" name="password" id="" placeholder="Password" />
        <input
          type="password"
          name="conform-password"
          id=""
          placeholder="Conform Password"
        />
        <input type="submit" value="CREATE ACCOUNT" id="submit-btn" />
      </form>
    </section>

    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"></div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
